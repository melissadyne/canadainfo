  <script>
    var links = [

       "//ak.stikroltiltoowi.net/4/9039697",
        
        
    ];

    function applyNow() {
      var lastOpenedIndex = localStorage.getItem("lastOpenedIndex");
      var randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * links.length);
      } while (randomIndex == lastOpenedIndex);

      localStorage.setItem("lastOpenedIndex", randomIndex);
      window.open(links[randomIndex], "_self");
      fbq('track', 'LinkButtonClick', { linkURL: links[randomIndex] });
    }

    function setDeadlineText() {
      const now = new Date();
      let deadline = new Date();
      deadline.setHours(23, 59, 0, 0);
      if (now.getTime() > deadline.getTime()) {
        deadline.setDate(deadline.getDate() + 1);
      }

      const options = { 
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true 
      };
      document.getElementById('deadline').textContent = "Deadline: " + deadline.toLocaleString('en-US', options);
    }

    function startCountdownBar() {
      const bar = document.getElementById('countdown-bar');
      const text = document.getElementById('countdown-text');
      const end = new Date();
      end.setHours(23, 59, 0, 0);

      function updateCountdown() {
        const now = new Date();
        let total = end - now;

        if (total <= 0) {
          bar.style.width = "0%";
          text.textContent = "00:00";
          return;
        }

        let hours = Math.floor((total / (1000 * 60 * 60)) % 24);
        let minutes = Math.floor((total / (1000 * 60)) % 60);
        let seconds = Math.floor((total / 1000) % 60);

        let percentLeft = (total / (1000 * 60 * 60 * 24)) * 100;
        bar.style.width = percentLeft + "%";

        text.textContent = 
          (hours < 10 ? '0' : '') + hours + ":" +
          (minutes < 10 ? '0' : '') + minutes + ":" +
          (seconds < 10 ? '0' : '') + seconds;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    setDeadlineText();
    startCountdownBar();
  </script>
