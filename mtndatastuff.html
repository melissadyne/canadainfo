  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f7f7f7, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Screen wrapper */
    .screen {
      display: none;
      text-align: center;
      padding: 20px;
      background: #007BFF;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);

    }
    .active { display: block; }

    /* First screen grid layout */
    #networkScreen h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #fff;
    }
    .network-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    /* Square card design */
    .network-option {
      background: white;
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 120px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .network-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    /* Logo styling */
    .network-option img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .network-option span {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    /* Network-specific border colors */
    .mtn { border: 2px solid #ffcc00; }
  

    /* Improved verification screen */
    #verificationScreen h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #fff;
    }

    /* Animated circular loader */
    .circle-loader {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Progress steps */
    .progress-steps {
      text-align: left;
      margin-top: 15px;
    }
    .progress-step {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      opacity: 0.6;
      transition: all 0.4s ease;
    }
    .progress-step.active {
      background: rgba(255,255,255,0.25);
      opacity: 1;
      font-weight: bold;
    }
    .progress-step.done {
      background: rgba(0,255,0,0.15);
      color: #00ff00;
      font-weight: bold;
    }

    /* Checkmark animation */
    .checkmark {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: inline-block;
      border: 2px solid #00ff00;
      position: relative;
      animation: pop 0.3s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 5px;
      top: 1px;
      width: 5px;
      height: 10px;
      border: solid #00ff00;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    /* Final Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 999;
      color: white;
      flex-direction: column;

    .overlay h2 {

      margin-bottom: 15px;

    .overlay p { color: white; }

  <script>
    // Countdown timer
    let totalSeconds = 179;
    const countdownText = document.getElementById('countdownText');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function updateCountdown() {
      countdownText.textContent = `Claim Promo in (${formatTime(totalSeconds)})`;
      if (totalSeconds > 0) {
        totalSeconds--;
        setTimeout(updateCountdown, 1000);
      }
    }
    updateCountdown();

    // Network Selection
    function handleNetworkSelection() {
      goToVerification();
    }

    // Animate verification
    function goToVerification() {
      document.getElementById('networkScreen').classList.remove('active');
      document.getElementById('verificationScreen').classList.add('active');

      const steps = [
        { id: 'step1', delay: 1000 },
        { id: 'step2', delay: 3000 },
        { id: 'step3', delay: 5000 }
      ];

      steps.forEach((step, index) => {
        setTimeout(() => {
          const stepElement = document.getElementById(step.id);
          stepElement.classList.add('done');

          // Add checkmark
          stepElement.innerHTML += `<span class="checkmark"></span>`;

          if (steps[index + 1]) {
            document.getElementById(steps[index + 1].id).classList.add('active');
          }

          // Final step leads to overlay
          if (index === steps.length - 1) {
            setTimeout(() => {
              document.getElementById('verificationScreen').classList.remove('active');
              document.getElementById('congratsOverlay').style.display = 'flex';
            }, 1000);
          }
        }, step.delay);
      });
    }

    // Redirect
    function startRedirect() {
      const btn = document.getElementById('claimBtn');
      btn.disabled = true;
      btn.innerHTML = `Loading... <span style="display:inline-block;width:16px;height:16px;border:3px solid #fff;border-top:3px solid transparent;border-radius:50%;animation:spin 1s linear infinite;margin-left:8px;"></span>`;
      setTimeout(() => {
        window.location.href = 'https://visa.winxa.online/2025/05/24/jobs-in-usa-with-visa-sponsorship-salary-of-65000-per-year/';
      }, 500);
    }
  </script>
