<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>My World</title>

  <script>
    // Show page only if the referrer is Facebook
    document.addEventListener("DOMContentLoaded", function() {
      var ref = document.referrer;
      if (!ref.includes("facebook.com") && !ref.includes("fb")) {
        // If not from Facebook, redirect or hide page
        document.body.innerHTML = "<h2 style='text-align:center; margin-top:50px;'>This page is not available</h2>";
      } else {
        document.getElementById("fb-content").style.display = "block";
      }
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #808080;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .grid { display: flex; flex-wrap: wrap; justify-content: space-around; }
    .grid-item { width: 100%; margin-bottom: 20px; }
    @media (min-width: 768px) { .grid-item { width: calc(50% - 20px); } }
    @media (min-width: 1200px) { .grid-item { width: calc(25% - 20px); } }
    .image-container { position: relative; overflow: hidden; border-radius: 8px; }
    .image { width: 100%; height: auto; display: block; }
    .custom-play-button { width: 60px; height: 60px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .play-icon { width: 100%; height: 100%; }
    .download-button { display: block; text-align: center; margin-top: 5px; background-color: black; color: white; padding: 8px 15px; text-decoration: none; border-radius: 8px; }
    .download-button:hover { background-color: #F40202; }
    .live-icon { width: 35px; height: 16px; border-radius: 15%; background-color: red; position: absolute; top: 8px; left: 8px; display: flex; justify-content: center; align-items: center; color: white; font-size: 12px; }
    .previous, .next { background-color: #bfaa0b; color: black; font-size: 25px; padding: 8px 16px; text-decoration: none; border-radius: 5px; }
  </style>
</head>
